<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cadastro MATA-76</title>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <main>
      <header>
        <h1>Cadastro:</h1>
        <h4>
          Preencha os dados abaixo para que seu cadastro seja realizado com
          sucesso!
        </h4>
      </header>
      <form id="cadastro">
        <section class="informacoesPrincipais">
          <label for="nome">Nome completo</label>
          <input id="nome" type="text" placeholder="Digite seu nome completo" onfocusout="validatename()"/>
          <p id="nomevalidate" class="validate">É preciso inserir um nome</p>

          <label for="celular">Celular</label>
          <input id="celular" type="tel" placeholder="(XX)XXXXX-XXXX" onfocusout="maskphone(event)" maxlength="15" />
          <p id="celularvalidate" class="validate"></p>

          <label for="password">Crie uma senha</label>
          <input id="password" type="password" placeholder="Digite sua senha" onfocusout="validatepassword()" maxlength="20" />
          <p id="senhavalidate" class="validate"></p>

          <label for="passwordconfirm">Confirme sua senha</label>
          <input id="passwordconfirm" type="password" placeholder="Digite novamente sua senha" onfocusout="matchpasswords()" maxlength="20" />
          <p id="passworderror" class="validate">As senhas não são iguais</p>
        </section>

        <div style="display: grid;">
          <label for="sexo">Sexo</label>
          <section id="sexo" class="sexo" onfocusout="validatesex()">
            <input id="sexoM" type="radio" name="sexo" value="m" />
            <label for="sexoM">Masculino</label>
            <input id="sexoF" type="radio" name="sexo" value="f" />
            <label for="sexoF">Feminino</label>
            <input id="sexoO" type="radio" name="sexo" value="outro" />
            <label for="sexoO">Outro</label>
        </section>
        <p id="sexvalidate" class="validate">É preciso escolher um sexo</p>
      </div>

      <div style="display: grid;">
        <section class="curso" onfocusout="validatecourse()">
          <label for="curso">Escolha seu curso</label>
          <select name="curso" id="curso">
            <option value="null"></option>
            <option value="ci">Bacharelado Interdisciplinar</option>
            <option value="cc">Ciência da Computação</option>
            <option value="lc">Licenciatura em Computação</option>
            <option value="outro">Outro</option>
          </select>
          <p id="coursevalidate" class="validate">É preciso escolher um curso</p>
        </section>
        </div>

        <div class="actions">
          <button type="reset" onclick="cleanallfields()">Limpar</button>
          <button type="submit" onclick="validatedata(event)">Enviar</button>
        </div>
      </form>
    </main>
    <footer>
      <p style="color: whitesmoke;">Criado pelo grupo 4 - MATA-76</p>
    </footer>
  </body>
</html>
